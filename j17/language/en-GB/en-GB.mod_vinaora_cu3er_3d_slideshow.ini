MOD_VC3S_FIELD_TRANSITION_DESC="<h1>TRANSITIONS</h1><p>3D Transitions represent the core feature  of the CU3ER. They are powerful, visually appealing yet very easy to set up. You can define your transition template and then override it with custom settings for each transition, if needed - by doing it this way you don't have to define each property over and over again, the CU3ER allows you to alter all you want once including the other attributes automatically. </p>"
