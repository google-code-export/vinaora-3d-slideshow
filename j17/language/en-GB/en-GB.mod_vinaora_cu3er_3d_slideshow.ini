MOD_VINAORA_CU3ER_3D_SLIDESHOW="Vinaora Cu3er 3D Slideshow"
MOD_VINAORA_CU3ER_3D_SLIDESHOW_DESC="<div><a href="_QQ_"http://vinaora.com/vinaora-cu3er-3d-slideshow/"_QQ_" target="_QQ_"_blank"_QQ_">Vinaora Cu3er 3D Slide-show</a> is a free Joomla! module (Joomla! extension) to show images in 3D Flash Slide-show. It has been conceived to create amazing 3D transition between slides. You can setup different transition effects for each slide and set their duration or delay. The different UI elements like next/back arrows and the pre-loader icon can be customized as well. This module used CU3ER flash 3D image slider (Copyright (c) 2010, Stefan Kovac). </div><iframe src="_QQ_"../media/mod_vinaora_cu3er_3d_slideshow/intro.html"_QQ_" width="_QQ_"100%"_QQ_" height="_QQ_"100%"_QQ_"><p>Your browser does not support iframes.</p></iframe>"

