DESC_VINAORA_CU3ER=<h1>Vinaora Cu3er 3D Slideshow</h1><h3>User Interface</h3><p>User Interface enhances overall viewing experience enabling the user to get useful information (such as slide description or progress information while loading files) and to interact with the CU3ER (navigating trough slides or pausing the slideshow)</p><p><a href="../media/mod_vinaora_cu3er/images/docs/cu3er_overview.gif" target="_blank"><img src="../media/mod_vinaora_cu3er/images/docs/cu3er_overview.gif" style="border: solid 5px #ccc;" width="300" alt="General Settings"/></a></p><h3>General Settings</h3><p>"Slide panel" is your image/transition display area inside the CU3ER .swf file. Set your slide panel dimensions. Make sure they fit your image dimensions. Then align the 'panel' relative to the CU3ER stage. See the image below for possible align states:</p><p><a href="../media/mod_vinaora_cu3er/images/docs/general_aligment_settings.gif" target="_blank"><img src="../media/mod_vinaora_cu3er/images/docs/general_aligment_settings.gif" style="border: solid 5px #ccc;" width="300" alt="General Settings"/></a></p><h3>Transition Settings</h3><p>3D Transitions represent the core feature  of the CU3ER. They are powerful, visually appealing yet very easy to set up. You can define your transition template and then override it with custom settings for each transition, if needed - by doing it this way you don't have to define each property over and over again, the CU3ER allows you to alter all you want once including the other attributes automatically.</p><p><a href="../media/mod_vinaora_cu3er/images/docs/slicing_direction.jpg" target="_blank"><img src="../media/mod_vinaora_cu3er/images/docs/slicing_direction.jpg" style="border: solid 5px #ccc;" width="300" alt="Transition Settings"/></a></p><h3>Button Settings</h3><p>Navigation buttons, represented as graphic shapes, are used for navigation through slides. Include the  node in order to display 'previous' or 'next' navigation button in the CU3ER. By clicking this button, you'll instruct the CU3ER to perform 3D transition and to show the previous defined slide in XML. Please take a look at following picture displaying possible scenarios for previous (navigation) button graphics with various round_corners settings:</p><p><a href="../media/mod_vinaora_cu3er/images/docs/navigation_buttons.gif" target="_blank"><img src="../media/mod_vinaora_cu3er/images/docs/navigation_buttons.gif" style="border: solid 5px #ccc;" width="300" alt="Navigation Settings"/></a></p><h3>Symbol Settings</h3><p>Having navigation buttons (prev/next) only, which are represented as simple graphic shapes, may not always be enough to provide the best viewing experience. In order to improve the navigation and enrich the slide viewing, a range of navigation symbols is supporting the navigation buttons. Their visual information is represented by 10 different arrow symbols that are telling the user very clearly which action they are able to perform.</p><p>There are 10 navigation symbols available:</p><p><a href="../media/mod_vinaora_cu3er/images/docs/navigation_symbols.gif" target="_blank"><img src="../media/mod_vinaora_cu3er/images/docs/navigation_symbols.gif" style="border: solid 5px #ccc;" width="300" alt="Symbol Settings"/></a></p>
